# .github/workflows/main.yml
# ...
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy_web_service:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      # --- ეტაპი 1: Terraform (Provisioning) ---
      
      - name: 2. Setup Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.x

      - name: 3. Terraform Init
        run: terraform init -backend=false -var="do_token=${{ secrets.DIGITALOCEAN_TOKEN }}"
        working-directory: terraform-iac
      
      - name: 4. Terraform Apply (Create K8s Cluster) # ❗️ შეიცვალა Droplet-დან
        id: apply
        run: terraform apply -auto-approve -var="do_token=${{ secrets.DIGITALOCEAN_TOKEN }}"
        working-directory: terraform-iac
        
      # --- ეტაპი 2: Kubernetes Deployment ---
      
      - name: 5. Extract Kubeconfig and Save to File
        id: kubeconfig
        run: |
          # მივიღოთ kube_config output-ი
          cd terraform-iac
          KUBE_CONFIG=$(terraform output -raw kube_config)
          
          # ჩავწეროთ Kubeconfig ფაილში
          echo "$KUBE_CONFIG" > kubeconfig.yaml
          
          # ექსპორტი env-ში
          echo "KUBECONFIG=$(pwd)/kubeconfig.yaml" >> $GITHUB_ENV

      - name: 6. Setup Kubectl
        uses: azure/setup-kubectl@v3 # kubectl CLI-ის დაყენება

      - name: 7. Deploy Nginx to Kubernetes
        run: |
          kubectl apply -f k8s-manifests/nginx-deployment.yaml --kubeconfig kubeconfig.yaml
          kubectl apply -f k8s-manifests/nginx-service.yaml --kubeconfig kubeconfig.yaml
        # შენიშვნა: ეს ეტაპი ჩავარდება k8s-manifests საქაღალდის გარეშე, მაგრამ Pipeline-ი იმუშავებს

      # --- ეტაპი 3: Cleanup ---
      
      - name: 10. Terraform Destroy (Cleanup Infrastructure)
        if: always()
        run: terraform destroy -auto-approve -var="do_token=${{ secrets.DIGITALOCEAN_TOKEN }}"
        working-directory: terraform-iac
